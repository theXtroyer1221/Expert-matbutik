{% extends "base.html" %} {% block content %}
<header>
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="https://s.yimg.com/uu/api/res/1.2/DdytqdFTgtQuxVrHLDdmjQ--~B/aD03MTY7dz0xMDgwO3NtPTE7YXBwaWQ9eXRhY2h5b24-/https://media-mbst-pub-ue1.s3.amazonaws.com/creatr-uploaded-images/2019-11/7b5b5330-112b-11ea-a77f-7c019be7ecae" alt="First slide" />
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="https://s4.reutersmedia.net/resources/r/?m=02&d=20190930&t=2&i=1435494072&w=780&fh=&fw=&ll=&pl=&sq=&r=2019-09-30T105737Z_34395_MRPRC15F82CE700_RTRMADP_0_FINLAND-NORTHERNLIGHTS" alt="Second slide" />
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="https://media.gettyimages.com/photos/tulips-and-windmill-picture-id680242590?s=612x612" alt="Third slide" />
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</header>
{% endblock %}
